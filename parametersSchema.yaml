openapi: 3.0.0
info:
  title: Parameter-JSON-Exchange-Format Version 1.0.0
  description: JSON exchange format of parameter data used and generated by FSK-ML models.
  version: 0.0.1
host: 'https://knime.bfr.berlin/schemas/parametersSchema.yaml'
paths: {}
components:
  schemas:
    ParameterData:
      type: object
      properties:
        generatorLanguage:
          type: string
          description: 'Script language the JSON file was created with'
          enum: [python, r]
        parameters:
          type: array
          description: 'model parameters with metadata and data values'
          items:
            $ref: '#components/schemas/DataArray'
      required:
        - generatorLanguage
    DataArray:
      type: object
      properties: 
        metadata:
          $ref: 'https://knime.bfr.berlin/schemas/modelMetadataSchema4.yaml/definitions/Parameter'
        data:
          type: string
          description: 'serialized data of parameter value'
        modelId: 
          type: string
          description: 'id of the model using this parameter'
      required:
          - metadata
          - data
          - modelId